<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vivo: Residence Assistant</title>
</head>
<body>
    <header class="border-b mb-7">
        <nav class="max-w-screen-lg mx-auto flex items-center px-7 justify-between">
            <h1 class="text-3xl font-extrabold">v<span class="text-blue-600">i</span>vo</h1>
            <div class="ml-auto order-2 flex space-x-5 text-lg">
                <button class="border-b-2 border-blue-600 py-7 flex items-center space-x-2">        
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                        <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                      </svg>
                    <p class="font-bold">On Duty</p>
                </button>
                <button class="py-7 flex items-center space-x-2">        
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-file" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M14 3v4a1 1 0 0 0 1 1h4" />
                        <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z" />
                      </svg>
                    <p class="font-bold">Reports</p>
                </button>
                <button class="py-7 flex items-center space-x-2">        
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-antenna-bars-5" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M6 18l0 -3" />
                        <path d="M10 18l0 -6" />
                        <path d="M14 18l0 -9" />
                        <path d="M18 18l0 -12" />
                      </svg>
                    <p class="font-bold">Analytics</p>
                </button>
                <button class="py-7 flex items-center space-x-2">       
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
                        <path d="M13.5 6.5l4 4" />
                      </svg> 
                    <p class="font-bold">RCIs</p>
                </button>  
                <button class="py-7 flex items-center space-x-2">     
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-link" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M9 15l6 -6" />
                        <path d="M11 6l.463 -.536a5 5 0 0 1 7.071 7.072l-.534 .464" />
                        <path d="M13 18l-.397 .534a5.068 5.068 0 0 1 -7.127 0a4.972 4.972 0 0 1 0 -7.071l.524 -.463" />
                      </svg>   
                    <p class="font-bold">Links</p>
                </button>
            </div>    
        </nav>
    </header>
    <main class="max-w-screen-lg mx-auto grow px-7 w-full">
        <section class="space-y-5 mb-7">
            <div class="flex">
                <h1 class="text-2xl font-bold">On Duty</h1>
                <div class="ml-auto order-2">
                    <select class="bg-slate-200 p-2 rounded-lg">
                        <option value="Ketler">Ketler</option>
                        <option value="Hopeman">Hopeman</option>
                        <option value="Lincoln">Lincoln</option>
                    </select>    
                </div>
            </div>
            <div class="border shadow-sm p-5 rounded-lg">
                <div class="flex flex-col space-y-3">
                    <div class="flex items-center space-x-3">
                        <h2 class="text-xl font-bold">Ethan Kesterholt</h2> 
                        <p>Ketler 110</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="py-2 px-5 bg-blue-600 text-white rounded-full flex items-center space-x-2">
                            <p>
                                Call
                            </p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
                              </svg>
                        </button>
                        <button class="py-2 px-5 bg-blue-600 text-white rounded-full flex items-center space-x-2">
                            <p>
                                Text
                            </p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-message-circle" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 20l1.3 -3.9c-2.324 -3.437 -1.426 -7.872 2.1 -10.374c3.526 -2.501 8.59 -2.296 11.845 .48c3.255 2.777 3.695 7.266 1.029 10.501c-2.666 3.235 -7.615 4.215 -11.574 2.293l-4.7 1" />
                              </svg>
                        </button>
                        <button class="py-2 px-5 bg-blue-600 text-white rounded-full flex items-center space-x-2">
                            <p>
                                Email
                            </p>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                                <path d="M3 7l9 6l9 -6" />
                              </svg>
                        </button>    
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
